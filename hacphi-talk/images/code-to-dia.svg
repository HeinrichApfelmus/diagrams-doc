       x="76.785698"
       y="409.3024"
       id="text3095"><tspan
         sodipodi:role="line"
         id="tspan3097"
         x="76.785698"
         y="409.3024">dia :: Diagram</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="418.0524"
         id="tspan3099">dia = arrange $ map colorsToStrip (permutations [red, yellow, blue, green'])</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="426.8024"
         id="tspan3101">  where green' = rgb 0 1 0</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="435.5524"
         id="tspan3103"></tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="444.3024"
         id="tspan3105">arrange :: [Diagram] -&gt; Diagram</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="453.0524"
         id="tspan3107">arrange = hsep 10 . map (vsep 5) . groups</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="461.8024"
         id="tspan3109">  where groups = takeWhile (not . null) . map (take 6) . iterate (drop 6)</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="470.5524"
         id="tspan3111"></tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="479.3024"
         id="tspan3113">colorsToStrip :: Color c =&gt; [c] -&gt; Diagram</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="488.0524"
         id="tspan3115">colorsToStrip = hcat . map (\c -&gt; fc c $ rect 10 10)</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="496.80237"
         id="tspan3117"></tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="505.55237"
         id="tspan3119">main = renderAs PNG &quot;permutations.png&quot; (Width 300) dia</tspan><tspan
         sodipodi:role="line"
         x="76.785698"
         y="514.30237"
         id="tspan3121" /></text>
